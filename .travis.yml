---

language: python
python: "2.7"

env:
  - SITE=test.yml

before_install:
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

  # Travis does not use Debian but Ubuntu. Trying to fake that.
  # Does not work. No permissions.
  # - "sudo echo 'deb http://http.debian.net/debian jessie main' > /etc/apt/sources.list.d/jessie.list"
  # - "sudo echo 'deb http://http.debian.net/debian jessie-updates main' >> /etc/apt/sources.list.d/jessie.list"
  # - "sudo apt-get update"

  # msg: Destination /etc/default/grub does not exist!
  - "sudo touch /etc/default/grub"
  - "sudo cp /bin/true /usr/sbin/update-grub"

  # Get debug output
  - "ansible localhost -m setup -u root -i tests/inventory --connection=local"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -vvvv -i tests/inventory tests/$SITE --connection=local --sudo"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
